<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medquiz Lectures A</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="subject.css" />
  <link rel="stylesheet" href="../popup.css" />
  <script src="../popup.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298" crossorigin="anonymous"></script>
  <style>
    #iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
    }
    #iframe-container button {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 10000;
      padding: 10px 15px;
      background: #ff5b5b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #external-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="../index.html" class="back-link">
      <i class="fa-solid fa-angle-left"></i> Back
    </a>
  </div>

  <div class="content">
    <div class="search-box">
      <input type="text" id="input-box" onkeyup="tableSearch()" placeholder="Search Lectures" />
      <table class="content-table" id="myTable">
        <thead>
          <tr>
            <th>LECTURE</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lectures will be loaded dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="iframe-container">
    <button onclick="closeIframe()">Close</button>
    <iframe id="external-frame"></iframe>
  </div>

  <script src="fetchLectures.js"></script> <!-- ðŸ”¹ Added dynamic lecture fetching script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadLectures("myTable", 1, 5); // Change range as needed
    });

    function loadIframe(url) {
      document.getElementById('iframe-container').style.display = 'block';
      document.getElementById('external-frame').src = url;
    }

    function closeIframe() {
      document.getElementById('iframe-container').style.display = 'none';
      document.getElementById('external-frame').src = '';
    }

    function tableSearch() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById('input-box');
      filter = input.value.toUpperCase();
      table = document.getElementById('myTable');
      tr = table.getElementsByTagName('tr');

      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName('td')[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = '';
          } else {
            tr[i].style.display = 'none';
          }
        }
      }
    }
  </script>
</body>
</html>
